<div class="postContainer">
    <div class="posts" *ngFor="let post of posts | paginate: { itemsPerPage: 10, currentPage: p }">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Test</mat-card-title>
                <mat-card-subtitle>abc at xyz</mat-card-subtitle>
                <mat-card-subtitle>2 days ago</mat-card-subtitle>
                <button class="morebtn">  
                  <img class="more" src="assets/images/more.png">
                 </button>

            </mat-card-header>
            <mat-card-content>
                <div class="title"> {{ post.title}}</div>
                <p>
                    {{post.body}}
                </p>

            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>
